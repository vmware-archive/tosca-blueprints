tosca_definitions_version: cloudify_dsl_1_0

imports:
    - http://s3.amazonaws.com/vcloud-score/types.yaml
    - https://raw.githubusercontent.com/cloudify-cosmo/tosca-vcloud-plugin/1.2/plugin.yaml
    - http://s3.amazonaws.com/vcloud-score/cloudify-fabric-plugin/1.2/plugin.yaml
    - types/agentless.yaml

inputs:
    vcloud_username:
        type: string
        description: >
            User login for vcloud air

    vcloud_password:
        type: string
        default: ''
        description: >
            User password for vcloud air - for login by name + password

    vcloud_token:
        type: string
        default: ''
        description: >
            User token for vcloud air - for login by name + token

    vcloud_url:
        type: string
        description: >
            Vcloud url

    vcloud_service:
        type: string
        description: >
            Vcloud service

    vcloud_service_type:
        type: string
        default: 'subscription'
        description: >
            Type of service: subscription, ondemand, vcd, private

    vcloud_instance:
        type: string
        default: ''
        description: >
            Only required for ondemand service type, instance uuid

    vcloud_api_version:
        type: string
        default: '5.6'
        description: >
            Version of api, for now 5.6

    nodejs_ssh:
        type: string
        default: 22
        description: >
            Ssh port for nodejs host

    mongo_ssh:
        type: string
        default: 23
        description: >
            Ssh port for mongodb host

    nodejs_http:
        type: string
        default: 8080
        description: >
            Http port for nodejs host

    vcloud_org_url:
        type: string
        default: ''
        description: >
            Only required if using token based login on a private vcloud
            director. This can be obtained by following the vcloud API
            example docs. If you are unsure of how to obtain this, you will
            need to use password based login.

    vcloud_org:
        type: string
        description: >
            Organization uuid

    vcloud_vdc:
        type: string
        description: >
            Virtual data center name

    catalog:
        type: string
        default: Public Catalog
        description: >
            Name of catalog, can be 'Public Catalog'

    template:
        type: string
        default: Ubuntu Server 12.04 LTS (amd64 20150127)
        description: >
            Name of template from catalog,
            can be 'Ubuntu Server 12.04 LTS (amd64 20150127)'

    server_cpu:
        type: string
        default: 2
        description: >
            Count cpu on nodes

    server_memory:
        type: string
        default: 4096
        description: >
            Amount memmory on nodes

    network_use_existing:
        type: boolean
        default: false
        description: >
            Use existed network

    common_network_name:
        type: string
        description: >
            Name common network that can be used for nodes

    nodejs_ip_address:
        type: string
        default: ''
        description: >
            For 'ondemand' service type, the value of
            nodejs_ip_address can be empty

    mongo_ip_address:
        type: string
        default: ''
        description: >
            For 'ondemand' service type, the value of
            mongo_ip_address can be empty

    common_network_public_nat_use_existing:
        type: boolean
        default: false
        description: >
            Use already existed nat rules, only for case when you
            doesn't want to change nat rules

    edge_gateway:
        type: string
        default: gateway
        description: >
            For 'ondemand' service type, the value of edge_gateway
            is always 'gateway'

    servers_user:
        default: ubuntu
        type: string
        description: >
            Default admin user in os template

